<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add a turquoise background color to the top navigation */
        .topnav {
            background-color: #008080;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
            display: none;
        }

        /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #008080;
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }

        button[type="submit"], button[type="button"] {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #006666;
        }

        .author-tag {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }

        .author-tag a {
            color: #008080;
            text-decoration: none;
        }

        .author-tag a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            flex-direction: column;
        }

        .title {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #0288a7;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0077cc;
            box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
        }

        button {
            background-color: #0288a7;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #025162;
        }

        .generated {
            margin-top: 20px;
        }

        .DownloadButton {
            margin-top: 10px;
        }

        .KodiIMG {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            border: 2px solid #025162;
            border-radius: 5px;
        }
       

        p {
            margin-top: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        a button {
            background-color: #038989;
            color: white;
            margin-top: 10px;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: #085c6e;
        }

        .author-tag {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
        }

        .author-tag span {
            color: #008080;
            color: #0288a7;
            font-weight: bold;
        }
    </style>

  <style>
    /* Basic styling for the topnav */
    .topnav {
        background-color: #008080;
        overflow: hidden;
    }

    .topnav a, .topnav select {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        border: none;
        background: none;
    }

    .topnav a:hover, .topnav select:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
        display: none;
    }

    /* When the screen is less than 600px wide, display the icon and hide links */
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child), .topnav select {
            display: none;
        }

        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    /* When the screen is less than 600px, show the links vertically */
    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
        }

        .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav.responsive a, .topnav.responsive select {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    // Function to handle redirection based on the selected option
    function redirectToPage() {
        var selectedOption = document.getElementById("pdf_options").value;
        if (selectedOption) {
            window.location.href = selectedOption;
        }
    }
</script>
</head>
<body>

    <div class="topnav" id="myTopnav">
        <a href="/" class="active">QR CODE</a>
        
       
        <select name="pdf_options" id="pdf_options" onchange="redirectToPage()">
            <option value="">Veprime me PDF</option>
            <option value="/pdftopng">PDF to PNG</option>
            <option value="/pdftojpg">PDF to JPG</option>
            <option value="/pdftojpeg">PDF to JPEG</option>
        </select>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
