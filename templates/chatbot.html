    <style>
      /* Add your styling here */
      #chat-container {
        max-width: 400px;
        height: 600px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
      }

      #chat-box p {
        margin: 10px 0;
      }

      #chat-box p strong {
        color: #555;
      }

      #chat-box p:nth-child(odd) {
        text-align: left;
        background: #e0f7fa;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
      }

      #chat-box p:nth-child(even) {
        text-align: right;
        background: #ffe082;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
      }

      #user-input {
        width: calc(100% - 90px);
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
      }

      #send-btn {
        padding: 15px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }

      #send-btn:hover {
        background: #45a049;
      }
    </style>

      /* Add a turquoise background color to the top navigation */

        float: left;

      .topnav .icon {

      }

      @media screen and (max-width: 600px) {

        }

        }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive a.icon {
          position: absolute;
          right: 0;

          display: block;

      }

      }

      .author-tag a:hover {

      }

      .card {

        float: left;

        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        border: none;
        background: none;
      }

      }

        .topnav select {

        }

        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

      // Function to handle redirection based on the selected option
      function redirectToPage() {
        var selectedOption = document.getElementById("pdf_options").value;
        if (selectedOption) {
          window.location.href = selectedOption;
        }
      }
    </script>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="/" class="active">QR CODE</a>

      <select name="pdf_options" id="pdf_options" onchange="redirectToPage()">
        <option value="">Veprime me PDF</option>
        <option value="/pdftopng">PDF to PNG</option>
        <option value="/pdftojpg">PDF to JPG</option>
        <option value="/pdftojpeg">PDF to JPEG</option>
      </select>
      <a href="/text2speech">Text2Speech</a>
      <a href="/chatbot">ChatBot</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div style="display: flex; align-items: center">
        <input type="text" id="user-input" placeholder="Ask me a question..." />
        <button id="send-btn">Send</button>
        <button id="send-btn">
          <span class="material-icons" id="voice-btn" style="cursor: pointer"
            >mic</span
          >
        </button>
      </div>
    </div>

    <script>
      // Kjo eshte per voice input
      document
        .getElementById("voice-btn")
        .addEventListener("click", function () {
          fetch("/voicechat", { method: "POST" })
            .then((response) => response.json())
            .then((data) => {
              let userMessage = data.response;
              document.getElementById("user-input").value = userMessage; // Fill input field
            })
            .catch((error) => console.error("Error:", error));
        });

      // Function to send message
      async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (!userInput) return;

        const chatBox = document.getElementById("chat-box");

        // Display user message
        chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

        try {
          // Send user message to the backend (Flask)
          const response = await fetch("/chatbot", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userInput }),
          });

          if (!response.ok) {
            throw new Error("Failed to get a response from the server.");
          }

          // Parse the response from the bot
          const data = await response.json();

          // Display bot's response
          chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;

          // Clear the input field
          document.getElementById("user-input").value = "";

          // Scroll to the bottom
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          chatBox.innerHTML += `<p><strong>Bot:</strong> Sorry, there was an issue. Please try again later.</p>`;
        }
      }

      // Attach sendMessage to button click
      document
        .getElementById("send-btn")
        .addEventListener("click", sendMessage);

      // Allow sending message with Enter key
      document
        .getElementById("user-input")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
